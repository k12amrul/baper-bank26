<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

        <h1>Welcome to my Baper Bank </h1>
    </header>

    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl">please login</h3>
            <div>
                <input class="block w-9/12 mb-2 px-1" type="email" placeholder="your email" name="" id="useremail">
                <input class="block w-9/12 mb-2 px-1" type="password" placeholder="your password" name="" id="userpassword">
                <button id="submit" class=" bg-amber-400 px-8 py-2 hover:bg-sky-700">Submit</button>
            </div>

        </section>
    </main>
    
    
    <script src="js/btn.js"></script>
</body>
</html>
